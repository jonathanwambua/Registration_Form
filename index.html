<!DOCTYPE html>
    <head>
        <title>
            Submit User Data
        </title>
    </head>
    <body>
        <form action = "user_data.php">
            <label for="name"> Name </label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email"> Email </label><br>
            <input type="text" name="email" id="email"><br><br>
            <label for="dob"> Date of Birth </label><br>
            <input type="text" name="dob" id="dob"><br><br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male"> Male </label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female"> Female </label>
            <input type="radio" name="gender" id="nspecified" value="not specified">
            <label for="nspecified"> Not Specified </label> <br><br>
            <label for="country">Country</label><br>
            <input type="text" name="country" id="country"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
